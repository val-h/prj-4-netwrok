{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <script src="{% static 'network/func.js' %}"></script>
        <!-- VERY IMPORTANT - for emojis -->
        <meta charset="UTF-8">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="">Network</a>
          
            <div>
              <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <!-- <a class="nav-link" href="#"><strong>{{ user.username }}</strong></a> -->
                        <button id="profile" class="nav-link nav-link-own"><strong>{{ user.username }}</strong></button>
                    </li>
                {% endif %}
                <li class="nav-item">
                  <!-- <a id="all-posts" class="nav-link" href="{% url 'index' %}">All Posts</a> -->
                    <button id="all-posts" class="nav-link nav-link-own">All Posts</button>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <button id="following-page" class="nav-link nav-link-own">Following</button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
              </ul>
            </div>
          </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
