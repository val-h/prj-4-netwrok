{% extends "network/layout.html" %}

<!-- Decided to go for mostly API aproach, i need to train it -->
{% block body %}
<div id="main-container">
    {% if request.user.is_authenticated %}
    <div id="all-posts-view">
        <form id="post-form" action="{% url 'create_post' %}" method="POST" enctype="multipart/form-data">
            <h2>Create a post</h2>
            <!-- <textarea id="form-content" placeholder="Content"></textarea>
            <input id="form-image" type="file" name="images[]" accept="image/" multiple>
            <input id="btn-submit" type="submit"> -->
            {% csrf_token %}
            {{ form }}
            <input id="btn-submit" type="submit" value="Post">
        </form>
        <div id="posts"></div>
    </div>
    {% else %}
        <div>Login to make posts</div>
    {% endif %}
    
    <div id="profile-view">
        <h3>Profile</h3>
    </div>

    <div id="following-view">
        <h3>Following posts</h3>
    </div>

    <div id="edit-post-view">
        <form id="edit-form" method="POST" enctype="multipart/form-data">
            <h3>Edit post</h3>
            {% csrf_token %}
            {{ form }}
            <input id="btn-save" type="submit" value="Save">
        </form>
    </div>
</div>
{% endblock %}
